<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список Машин</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }

        th, td {
            border: 3px solid pink;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>Список Машин</h1>
<form action="/cars" method="get">
    <label for="count">Количество машин:</label>
    <input type="number" id="count" name="count" min="1" max="5" value="5">
    <input type="submit" value="Показать">
</form>
<table>
    <thead>
    <tr>
        <th>Модель</th>
        <th>Цена</th>
        <th>Год</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.model}">Марка</td>
        <td th:text="${car.price}">Модель</td>
        <td th:text="${car.year}">Год</td>
    </tr>
    </tbody>
</table>
</body>
</html>
